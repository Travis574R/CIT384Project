<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <script src="forgot-password.js" defer></script>
</head>
<body>
<header>
    <h1>Forgot Password</h1>
</header>

<main>
    <section class="login-container">
        <form id="forgotPasswordForm" method="POST" action="/process_forgot_password.php">
            <!-- Email Input -->
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" placeholder="Enter your email" required>

            <!-- Security Question Input -->
            <label for="securityQuestion">Security Question:</label>
            <select id="securityQuestion" name="securityQuestion" required>
                <option value="">Select a question</option>
                <option value="elementary_school">What was your elementary school?</option>
                <option value="mother_maiden_name">What is your mother's maiden name?</option>
                <option value="favorite_pet">What is your favorite pet's name?</option>
            </select>

            <!-- Security Answer Input -->
            <label for="securityAnswer">Answer:</label>
            <input type="text" id="securityAnswer" name="securityAnswer" placeholder="Enter your answer" required>

            <!-- Error Message Section -->
            <p class="error-message" id="errorMessage" style="display: none;">One or more of the fields are wrong.</p>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
            <p class="home"><a href="../index.html">Home</a></p>
        </form>
    </section>
</main>
</body>
</html>
